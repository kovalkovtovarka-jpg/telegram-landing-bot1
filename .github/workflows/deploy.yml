# Deploy to Railway
# Runs on push to main branch
# Uses Railway CLI for deployment

name: Deploy to Railway

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Railway CLI
      run: |
        npm install -g @railway/cli

    - name: Check Railway secrets
      run: |
        if [ -z "${{ secrets.RAILWAY_SERVICE_ID }}" ]; then
          echo "::error::RAILWAY_SERVICE_ID is not set. Add it in GitHub: Settings → Secrets and variables → Actions. Get the value from Railway: Project → your service → Settings → copy Service ID."
          exit 1
        fi
    
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
      run: |
        railway up --service "$RAILWAY_SERVICE_ID" --ci

