# CI pipeline:
# - Lint: ruff (стиль и базовые проверки)
# - Tests: pytest на каждый push и PR
# - Audit: pip-audit для проверки зависимостей на известные уязвимости (PyPA)

name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    - run: pip install ruff
    - name: Ruff check
      run: ruff check backend/ webhook.py main.py scripts/

  audit:
    name: Dependency audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Audit production dependencies
      uses: pypa/gh-action-pip-audit@v1.1.0
      with:
        inputs: requirements.txt
        summary: true
        # protobuf 4.x требуется google-generativeai 0.3.2; CVE-2026-0994 исправлен в 5.29.6 — игнор до миграции на google-genai
        ignore-vulns: |
          GHSA-7gcm-g887-7qv7

  tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests with coverage
      env:
        PYTHONUNBUFFERED: 1
      run: |
        pytest --cov=backend --cov-report=xml --cov-report=term
    
    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

