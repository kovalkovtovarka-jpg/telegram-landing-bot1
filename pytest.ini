[pytest]
# Путь к тестам
testpaths = tests

# Python файлы с тестами
python_files = test_*.py

# Python классы с тестами
python_classes = Test*

# Python функции с тестами
python_functions = test_*

# Опции вывода
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Маркеры
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Настройки asyncio
asyncio_mode = auto

# Минимальная версия Python
minversion = 3.11

